<html ng-app="usherApp">
        <head>
            <title>Media Server</title>
            <meta charset="utf-8">
            <meta http-equiv="cache-control" content="no-cache">
            <meta name="viewport" content="width=device-width,initial-scale=1; maximum-scale=1.0;" />
            <link href='http://fonts.googleapis.com/css?family=Titillium+Web:200,400,600' rel='stylesheet' type='text/css'>
            <link href="bower_components/fontawesome/css/font-awesome.min.css" media="screen" rel="stylesheet" type="text/css" />
            <link rel="stylesheet" href="/app/styles/app.css">

            <script src="bower_components/angular/angular.js"></script>
            <script src="bower_components/angular-route/angular-route.js"></script>
            <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
            <script src="/app/scripts/app.js" type="text/javascript"></script>  
            <script src="/app/scripts/filters/fixed.js" type="text/javascript"></script>  
            <script src="/app/scripts/controllers/airing.js"></script>
            <script src="/app/scripts/controllers/stats.js"></script>
        </head>

        <body>
            <!-- To do: convert host names to php var? -->
            <nav>
                <ol>
                    <li><a href="index.php" class="current"><i class="fa fa-home"></i></a></li>
<!--                    <li><a href="browser.php?sort=default"><i class="fa fa-hdd-o"></i></a></li> -->
                    <li><a href="http://media.stephenpontes.com:9091"><i class="fa fa-cogs"></i></a></li>
                    <li><a href="http://media.stephenpontes.com:32400/web" id="plexControls"><i class="fa fa-chevron-right"></i></a></li>
                    <li><a href="http://media.stephenpontes.com:8081"><i class="fa fa-magic"></i></a></li>
                </ol>
            </nav>

            <div ng-view></div>

            <ul id="stats-bar" ng-controller="statsCtrl">
                <li>
                    <i class="fa fa-tachometer"></i>
                    <span id="statsLoad">{{stats.load[0] | truncateTo:2}}, {{stats.load[1] | truncateTo:2}}, {{stats.load[2] | truncateTo:2}}</span>
                </li>
                <li>
                    <i class="fa fa-clock-o"></i>
                    <span id="statsUptime">{{stats.uptime / 60 / 60 / 24 | number:2}} days</span>
                </li>
                <li>
                    <i class="fa fa-arrow-down"></i>
                    <span id="receiveSpeed">0.00Mb/sec</span>
                </li>
                <li>
                    <i class="fa fa-arrow-up"></i>
                    <span id="sendSpeed">0.00Mb/sec</span>
                </li>
                <li>
                    <i class="fa fa-sun-o"></i>
                    <span id="weather_temp_f">00.0</span>&deg; F
                </li>
                <li>
                    <i class="fa fa-umbrella"></i>
                    <span id="weather_pop">0</span>%
                </li>
                <li>
                    <i class="fa fa-moon-o"></i>
                    <span id="weather_sunset">0:00</span>
                </li>
            </ul>
        </body>

</html>
